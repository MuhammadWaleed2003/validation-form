<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form Example</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }

        .form-title {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .error{
            color: red;
        }
        .card{
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container">
        <h2 class="form-title">User Registration</h2>
        <form id="form">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
                </div>

                <div class="col-md-4">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter surname">
                </div>

                <div class="col-md-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                
                <div class="col-md-4">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="text" class="form-control" id="experience" name="experience" placeholder="Experience" required>
                </div>

                <div class="col-md-4">
                    <label for="address" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
<label for="address" class="form-label">Address</label>
            <textarea class="form-control mb-3" name="address" id="address" placeholder="write your current address"></textarea>


<div class="d-flex justify-content-center">
                <button id="sub" class="btn btn-primary">Submit</button>
            </div>
        </form>







        <div class="card">
            <div class="top d-flex justify-content-between">
                <p>Drag & drop image uploading</p>
                <button type="button" class="btn btn-primary">Upload</button>
            </div>
                <form action="/upload" id="imgForm">
                    <span class="inner">Drag & drop image here or <span class="select ">Browse</span></span>
                    <input id="imgInput" type="file" name="file" class="file" multiple="" />
                </form>
        <div class="container1">
            <div class="image">
                <img src="img.jpg" alt="img">
                <span>&times</span>
            </div>
        </div>
        
        </div>














    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js" integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
